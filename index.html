<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you</title>

    <style>
        :root{
            --primary: #fff;
            --bg-color: rgb(214, 206, 60);
            --bg-envelope-color: #f5edd1;
            --envelope-tab: #ecdeb8;
            --envelope-cover: #e6cfa7;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --txt-color: #444;
            --heart-color: rgb(217, 22, 42);
        }
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .container > .envelope-wrapper {
            background: var(--bg-envelope-color);
            box-shadow: 0 0 40px var(--shadow-color);
        }
        .envelope-wrapper > .envelope {
            position: relative;
            width: 300px;
            height: 230px;
        }
        .envelope-wrapper > .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 130px solid var(--envelope-tab);
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease-in-out 0.7s;
        }
        .envelope-wrapper > .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            width: 0px;
            height: 0px;
            border-top: 130px solid transparent;
            border-right: 150px solid var(--envelope-cover);
            border-bottom: 100px solid var(--envelope-cover);
            border-left: 150px solid var(--envelope-cover);
        }
        .envelope > .letter {
            position: absolute;
            right: 20%;
            bottom: 0;
            width: 54%;
            height: 80%;
            background: var(--primary);
            text-align: center;
            transition: all 1s ease-in-out;
            box-shadow: 0 0 5px var(--shadow-color);
            padding: 20px 10px;
        }

        .envelope > .letter > .text {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: var(--txt-color);
            text-align: left;
            font-size: 10px;
            margin-bottom: 10px;
        }


        .image-card {
            width: 100%; 
            height: 100px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-card img {
            max-width: 100%; 
            max-height: 100%;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: var(--heart-color);
            z-index: 4;
            transform: translate(-50%, -20%) rotate(45deg);
            transition: transform 0.5s ease-in-out 1s;
            box-shadow: 0 1px 6px var(--shadow-color);
            cursor: pointer;
        }
        .heart:before, 
        .heart:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--heart-color);
            border-radius: 50%;
        }
        .heart:before {
            top: -7.5px;
        }
        .heart:after {
            right: 7.5px;
        }
        .flap > .envelope:before {
            transform: rotateX(180deg);
            z-index: 0;
        }
        .flap > .envelope > .letter {
            bottom: 100px;
            transform: scale(1.5);
            transition-delay: 1s;
        }
        .flap > .heart {
            transform: rotate(90deg);
            transition-delay: 0.4s;
        }

        #click-me-btn {
            display: none;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--heart-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Happy Monthsay Babi!</strong>
                        <p style="font-size: 8px;">
                            Thank you for everything babi, always mo tatandaan na payaba kita maray kahit anong mangyari or kahit pangsubok pa man dumaan idi lang ako palagi malalagpasan ta kan. I love you babiii.
                        </p>
                        
                    </div>

                    <div class="image-card">
                        <img src="babi.png" alt="Sample Image">
                    </div>
                </div>
            </div>
            <div class="heart"></div>

            <button id="click-me-btn">Flowers for you babi</button>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const clickMeBtn = document.getElementById('click-me-btn');

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });

        setTimeout(() => {
            clickMeBtn.style.display = 'block';
        }, 5000);
        document.getElementById("click-me-btn").addEventListener("click", function() {
    window.location.href = "tira.html";  // adjust path if needed
});

</script>
    </script>
</body>
</html>
